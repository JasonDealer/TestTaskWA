<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Webix</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="inputBox ">
                <input type="input" class="form__field" placeholder="Input tag" name="tag" id='tag'/>
                <label for="tag" class="form__label">Input tag name</label>
            </div>
            <button href="#" class="addButton">ADD</button>
        </div>
        <div class="tagArea">
        </div>
        <div class="readonlyMode">
            <input type="checkbox" id="cbx" style="display:none"/>
            <label for="cbx" class="toggle"><span></span></label>
            <div class="readonlyText">Readonly Mode</div>
        </div>
    </div>
</body>
</html>
